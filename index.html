<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEERZA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpapercg.com/media/ts_orig/19301.webp');
      background-size: cover;
      background-position: center;
      filter: blur(0.5px);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .logo .animated-text {
      font-size: 48px;
      font-weight: bold;
      animation: float 2s infinite alternate, colorChange 5s infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes colorChange {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ffff00; }
      100% { color: #ff00ff; }
    }

    .links {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #f8b500);
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.3s;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.1);
      background: linear-gradient(45deg, #ff8e8e, #ffcd4c);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }

    .button:hover::before {
      left: 100%;
    }

    .button:active {
      transform: translateY(-2px) rotate(-2deg);
    }

    .socials {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .socials img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <div class="logo">
        <div class="animated-text">ZEERZA</div>
      </div>
      <div class="links">
        <a href="https://www.tiktok.com/@zeerza22?_t=ZS-8svBTA1kFZy&_r=1" class="button">TIKTOK</a>
        <a href="https://ezdn.app/zeerza" class="button">EASY DONATE</a>
        <a href="https://www.tiktok.com/@thezeerza?_t=ZS-8svBPZUpObA&_r=1" class="button">TIKTOK ช่องรอง</a>
      </div>
    </div>
    <div class="socials">
      <a href="https://youtube.com/@zeerza"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
      <a href="https://discord.gg/cGXRzCHNC6"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord"></a>
      <a href="https://github.com/zeerza"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"></a>
    </div>
  </div>
</body>
</html>
